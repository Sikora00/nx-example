<div class="to-do-group">
  <div class="to-do-group__content">
    <div *ngIf="group" class="to-do-group__title">
      <div class="to-do-group__title__wrapper">
        <div class="to-do-group__icon" [ngSwitch]="group.id">
          <i class="material-icons" *ngSwitchCase="groupIds.do">alarm_on</i>
          <i class="material-icons" *ngSwitchCase="groupIds.schedule"
            >event</i
          >
          <i class="material-icons" *ngSwitchCase="groupIds.delegate"
            >person_add</i
          >
          <i class="material-icons" *ngSwitchCase="groupIds.elimminate"
            >remove_circle_outline</i
          >
        </div>
        <h2>{{ group.title }}</h2>
      </div>
    </div>
    <div class="to-do-group__list-wrapper">
      <div class="to-do-group__list">
        <ul>
          <nx-task
            *ngFor="let t of group?.toDo; trackToDoBy"
            [task]="t"
            (doTask)="onUpdateToDo($event)"
          >
          </nx-task>
        </ul>
      </div>
    </div>
    <div class="to-do-group__add-new-task">
      <span>+</span>
      <input
        #addTaskInputElement
        (keyup.enter)="addTask(addTaskInputElement.value)"
        type="text"
        placeholder="New task"
      />
    </div>
  </div>
</div>
