
<div class="matrix">
  <div class="matrix__column"></div>
  <div class="matrix__column"><h2>Urgent</h2></div>
  <div class="matrix__column"><h2>Less urgent</h2></div>
  <div class="matrix__column matrix__column--vertical"><h2>Important</h2></div>

  <nx-to-do-group
    id="do"
    [group]="doGroup"
    (addToDo)="onAddToDo($event)"
    (updateToDo)="onUpdateToDo($event)"
  >
  </nx-to-do-group>
  <nx-to-do-group
    id="schedule"
    [group]="scheduleGroup"
    (addToDo)="onAddToDo($event)"
    (updateToDo)="onUpdateToDo($event)"
  >
  </nx-to-do-group>

  <div class="matrix__column matrix__column--vertical">
    <h2>Less Important</h2>
  </div>

  <nx-to-do-group
    id="delegate"
    [group]="delegateGroup"
    (addToDo)="onAddToDo($event)"
    (updateToDo)="onUpdateToDo($event)"
  >
  </nx-to-do-group>
  <nx-to-do-group
    id="eliminate"
    [group]="eliminateGroup"
    (addToDo)="onAddToDo($event)"
    (updateToDo)="onUpdateToDo($event)"
  >
  </nx-to-do-group>
</div>
